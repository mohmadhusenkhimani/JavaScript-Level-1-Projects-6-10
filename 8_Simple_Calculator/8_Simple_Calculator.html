<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Simple Calculator</title>
    <link rel="stylesheet" href="8_Simple_Calculator.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="heading">
                <h2>Simple Calculator</h2>
            </div>
            <div class="input-box">
                <label for="firstnumber">Enter the First Number: </label>
                <input type="number" id="firstnumber" name="firstnumber">
                <label for="secondnumber">Enter the Second Number: </label>
                <input type="number" id="secondnumber" name="secondnumber">
            </div>
            <div class="btn-box">
                <div class="btn-box1">
                    <button id="addition" onclick="Addition()">+</button>
                    <button id="subtraction" onclick="Subtraction()">-</button>
                </div>
                <div class="btn-box2">
                    <button id="multiplication" onclick="Multiplication()">*</button>
                    <button id="division" onclick="Division()">/</button>
                </div>
            </div>
            <div class="result-box">
                Result: <p id="result"></p>
            </div>
        </div>
    </main>
    <script src="8_Simple_Calculator.js"></script>
</body>
</html>
