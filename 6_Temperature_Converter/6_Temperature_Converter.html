<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Temperature Converter</title>
    <link rel="stylesheet" href="6_Temperature_Converter.css">
</head>
<body>
    <div id="main-container">
        <div id="main-content">
            <div class="heading">
                <h2>Temperature Converter</h2>
            </div>
            <div class="input-box">
                <label for="">Enter Temperature: </label>
                <input type="number" id="tempInput">
                
                <label for="">Select Unit: </label>
                <select name="" id="unitSelect">
                    <option value="C">Celsius to Fahrenheit</option>
                    <option value="F">Fahrenheit to Celsius</option>
                </select>
            </div>
            <div class="btn">
                <button onclick="convertTemp()">Convert</button>
            </div>
            <div class="result-box">
                <p id="result">Result: </p>
            </div>
        </div>
    </div>
   
    <script src="6_Temperature_Converter.js"></script>
</body>
</html>
